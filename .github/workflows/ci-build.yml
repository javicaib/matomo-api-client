name: Java CI con Gradle

on:
  push:
    tags:
      - 'v*'
jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üì¶ Checkout del C√≥digo # Esto es para traer el c√≥digo del proyecto
        uses: actions/checkout@v6

      - name: üõ†Ô∏è Configurar Java y hacer build con gradle
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - run: ./gradlew build --no-daemon

      - run: ./gradlew test

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Publish to GitHub Packages
        env:
          GPR_USER: ${{ github.actor }}
          GPR_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publish