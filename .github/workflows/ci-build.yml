name: Java CI con Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout del CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“„ Dar permisos a gradlew
        run: chmod +x gradlew

      - name: ğŸ› ï¸ Configurar Gradle con Java 17
        uses: gradle/actions/setup-gradle@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          # La acciÃ³n setup-gradle ya maneja el cache automÃ¡ticamente

      - name: ğŸ”¨ Build con Gradle
        run: ./gradlew build

      - name: ğŸ§ª Ejecutar Tests
        run: ./gradlew test

      - name: ğŸ’¾ Subir Artifacts (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 30

  # PUBLISHER SEPARADO (OPCIONAL - solo si necesitas publicar)
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“„ Dar permisos a gradlew
        run: chmod +x gradlew

      - name: ğŸ› ï¸ Configurar Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          java-version: '17'

      - name: ğŸš€ Publicar en GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}